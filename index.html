<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora</title>
  <link rel="icon" type="image/x-icon" href="./images/favicon.ico">
  <link rel="stylesheet" type="text/css" href="./styles/style.css" />
</head>

<body>
  <h1 class="appTitle">ISDiMath</h1>

  <div class="exitMessage">
    <p>ðŸ’š<br>Thanks for using ISDiMath! <br><br> See you next time!</p>
  </div>

  <div class="calculator">
      <div class="topRaw">
        <button class="exit">â“§</button>
      </div>
      <div class="currentOperationRaw">
        <p class="firstNumber"></p>
        <p class="operator"></p>
        <p class="secondNumber"></p>
      </div>
    <div class="buttonsRaw">
      <div class="raw">
        <button class="button actionButton eraseButton">A/C</button>
        <button class="button actionButton switchSignButton">+/-</button>
        <button class="button actionButton percentageButton">%</button>
        <button class="button operationButton">/</button>
      </div>
      <div class="raw">
        <button class="button numberButton" value="7">7</button>
        <button class="button numberButton">8</button>
        <button class="button numberButton">9</button>
        <button class="button operationButton multiplyButton">*</button>
      </div>
      <div class="raw">
        <button class="button numberButton">4</button>
        <button class="button numberButton">5</button>
        <button class="button numberButton">6</button>
        <button class="button operationButton subButton">-</button>
      </div>
      <div class="raw">
        <button class="button numberButton oneButton">1</button>
        <button class="button numberButton twoButton">2</button>
        <button class="button numberButton threeButton">3</button>
        <button class="button operationButton addButton">+</button>
      </div>
      <div class="raw">
        <button class="button numberButton zeroButton" value="0">0</button>
        <button class="button actionButton commaButton">,</button>
        <button class="button actionButton equalButton">=</button>
      </div>
    </div>
    <div class="messageBox">
      <p>Texto de ejemplo</p>
    </div>
  </div>

  <script type="text/javascript" src="main.js"></script>
</body>

</html>
