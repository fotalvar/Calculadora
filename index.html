<head>
  <meta charset="UTF-8" />
  <title>Calculadora</title>
  <link rel="icon" type="image/x-icon" href="./images/favicon.ico">
  <link rel="stylesheet" type="text/css" href="./styles/style.css" />
</head>

<body>
  <div class="calculator">
    <div  class="text raw">
      <p id="display" class="formText"></p>
    </div>
    <div class="raw">
      <input id="onOffButton"class="button actionButton" type="submit" value="⏻">
      <input id="acButton" class="button actionButton acbutton" type="submit" value="←">
      <input id="percentageButton"class="button actionButton" type="submit" value="%">
      <input id="divisionButton" class="button operationButton" type="submit" value="/">
    </div>
    <div class="raw">
      <input id="sevenButton" class="button numberButton" type="submit" value="7">
      <input id="eightButton" class="button numberButton" type="submit" value="8">
      <input id="nineButton" class="button numberButton" type="submit" value="9">
      <input id="multiplyButton" class="button operationButton" type="submit" value="X">
    </div>
    <div class="raw">
      <input id="fourButton" class="button numberButton" type="submit" value="4">
      <input id="fiveButton" class="button numberButton" type="submit" value="5">
      <input id="sixButton" class="button numberButton" type="submit" value="6">
      <input id="subButton" class="button operationButton" type="submit" value="-">
    </div>
    <div class="raw">
      <input id="oneButton" class="button numberButton" type="submit" value="1">
      <input id="twoButton" class="button numberButton" type="submit" value="2">
      <input id="threeButton"class="button numberButton" type="submit" value="3">
      <input id="addButton" class="button operationButton" type="submit" value="+">
    </div>
    <div class="raw">
      <input id="zeroButton" class="button zeroButton numberButton" type="submit" value="0">
      <input id="commaButton" class="button numberButton" type="submit" value=",">
      <input id="equalButton" class="button equalButton operationButton" type="submit" value="=">
    </div>
  </div>
  <script type="text/javascript" src="main.js"></script>
</body>
